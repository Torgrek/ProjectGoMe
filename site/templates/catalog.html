<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="site/js/fontawesome/all.js"></script>
    <script defer src="site/js/bootstrap/bootstrap.js"></script>
    <title>Catalog</title>
  </head>
  <body>

   <table>
    <tr>
        <th>Номер записи</th>
        <th>Сервер</th>
        <th>Пользователь</th>
        <th>Звук</th>
        <th>Активен</th>
        <th>Куплен</th>
    </tr>
    {{range . }}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Guildid}}</td>
        <td>{{.Userid}}</td>
        <td>{{.Filename}}</td>
        <td>{{.Active}}</td>
        <td>{{.Bought}}</td>
    </tr>
    {{end}}
   </table> 


  </body>
</html>
